  <body>
    <h1>Users</h1>

    <div>Search: <input id="search" type="text" /></div>

    <div>

        <thead>
          <tr>
            <th>username</th>
            <th>email</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      checkAuth();
      fetchUsers();
    </script>
    <script>
      let search = document.getElementById("search");

      search.addEventListener("input", (event) => {
        let value = event.target.value;
        searchUsers(value);
      });
    </script>
